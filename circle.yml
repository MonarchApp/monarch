machine:

  timezone:
    America/Los_Angeles

dependencies:
  override:
    - scripts/ci-setup.sh
    - scripts/ci-build.sh
  cache_directories:
    - ~/node_modules

test:
  override:
    - scripts/ci-test.sh

deployment:
  development:
    branch: [develop, ci-integration]
    commands:
      - scripts/ci-deploy.sh
